		$(document).ready(function() {
			$.timeliner({
				timelineContainer:'#timeline',
			});
			$('.venobox').venobox();
		});

	</script>

	<script id="demo" type="text/x-jquery-tmpl">
		{{each(i,month) events}}
		<div class="timeline-wrapper" id="${month}">
		<h2 class="timeline-time"><span>${month}</span></h2>
		{{each(i,item) items}}
		<dl class="timeline-series">
			<span class="tick tick-before"></span>
			<dt id="${id}" class="timeline-event"><a>${title}</a></dt>
			<span class="tick tick-after"></span>
			<dd class="timeline-event-content" id="${id}EX">
			<div class="media">
				{{each item.imgs}}
					<img src="{{= $value.url}}" alt="singing robots">
				{{/each}}
			</div>

			<blockquote>
				{{each item.content}}
					<p>{{= $value.txt}}</p>
				{{/each}}
				{{if item.link}}
				{{each item.link}}
					<p>地址 <a target="_blank" href="{{= $value.url}}">{{= $value.title}} </a></p>
				{{/each}}
				{{/if}}
			</blockquote>

			<br class="clear">
			</dd>
		</dl>
		{{/each}}
		</div>
		{{/each}}
	</script>

	<script type="text/javascript">
		$(function() {
			$("#update").text(data.update)
			$("#demo").tmpl(data).appendTo('#fuckyou');
